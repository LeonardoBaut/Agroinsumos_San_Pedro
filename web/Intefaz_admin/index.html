<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroinsumos San Pedro</title>
    <link rel="stylesheet" href="css/estiloadmi.css">
</head>

<body>
    <img src="imgs/fondoindex.jpg" class="fondo">
    <div class="Header">
        <div class="logo">
            <img src="imgs/logo.png" alt="logo" class="logo-de-la-empresa">
        </div>

        <div class="Nombre"> Agroinsumos San Pedro </div>

        <div class="botones-derecha">
            <button class="campanita" type="button">
                <img src="imgs/notificacion.png" alt="notificacion">
            </button>

            <!-- Nuevos botones -->
            <button class="btn-start" type="button" onclick="window.location.href='index.html'">Inicio</button>
            <button class="btn-close" type="button" onclick="window.location.href='login.html'">Cerrar sesión</button>
        </div>
    </div>
    <div class="botones-centro">
        <button class="inventario" type="button" onclick="window.location.href='inventario.html'">INVENTARIO</button>
        <button class="historial" type="button" onclick="window.location.href='historial.html'">HISTORIAL USUARIOS</button>

    </div>

    <!-- Carrusel -->
    <section class="carrusel">
        <div class="contenedor-carrusel">
            <div class="slide fade">
                <img src="imgs/carrusel1.jpg" alt="Imagen 1">
            </div>
            <div class="slide fade">
                <img src="imgs/carrusel2.jpg" alt="Imagen 2">
            </div>
            <div class="slide fade">
                <img src="imgs/carrusel3.jpg" alt="Imagen 3">
            </div>

            <!-- Botones de navegación -->
            <a class="prev" onclick="cambiarSlide(-1)">&#10094;</a>
            <a class="next" onclick="cambiarSlide(1)">&#10095;</a>
        </div>

        <!-- Puntos debajo -->
        <div class="puntos">
            <span class="dot" onclick="irASlide(1)"></span>
            <span class="dot" onclick="irASlide(2)"></span>
            <span class="dot" onclick="irASlide(3)"></span>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-contenido">
            <p class="mb-1">&copy; 2025 Agroinsumos San Pedro</p>
            <p class="small mb-0">Todos los derechos reservados </p>
        </div>
    </footer>


    <script src="js/animaciones.js"></script>
    <script src="js/notificacion.js"></script>
</body>
</html>
