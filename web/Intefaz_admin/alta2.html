<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agroinsumos San Pedro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilomodificar.css">

</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="imgs/logo.png" alt="Logo" class="me-3">
      </a>
      <div class="navbar-title">Agroinsumos San Pedro</div>

      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-light btn-sm position-relative">
          <img src="imgs/notificacion.png" width="24" alt="Notificación">
        </button>
        <button class="btn-verde px-3" onclick="window.location.href='index.html'">Inicio</button>
        <button class="btn-verde px-3" onclick="window.location.href='login.html'">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container my-5">
    <div class="card shadow-lg border-0" style="background-color:#4fa451;">
      <div class="card-body text-white">
        <div class="row align-items-center">

          <!-- Imagen -->
          <div class="col-lg-4 text-center mb-4 mb-lg-0">
            <img id="preview" src="imgs/agrex_abc.png" alt="Vista previa del producto" class="img-fluid">
          </div>

          <!-- FORMULARIO -->
          <div class="col-lg-8">
            <form id="form-producto" class="row g-3">
              <!-- Nombre -->
              <div class="col-md-6">
                <label for="nombre" class="form-label fw-bold">Nombre del producto</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej. Agrex-ABC" required>
              </div>
              <!-- Marca -->
              <div class="col-md-6">
                <label for="marca" class="form-label fw-bold">Marca</label>
                <input type="text" id="marca" class="form-control" placeholder="Ej. Agroenzymas" required>
              </div>
              <!-- Ingrediente activo -->
              <div class="col-md-6">
                <label for="ingrediente_activo" class="form-label fw-bold">Ingrediente Activo</label>
                <input type="text" id="ingrediente_activo" class="form-control" placeholder="Ej. Extracto de ajo"
                  required>
              </div>
              <!-- Cantidad -->
              <div class="col-md-6">
                <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                <input type="number" id="cantidad" class="form-control" min="0" placeholder="Ej. 10" step="1"
                  oninput="this.value = this.value.replace(/[^0-9]/g,'')" required>
              </div>
              <!-- Sucursal -->
              <div class="col-md-6">
                <label for="sucursal" class="form-label fw-bold">Sucursal</label>
                <!-- <input type="text" id="sucursal" class="form-control" placeholder="Ej. SUC01" required> -->
                <select name="sucursal" id="sucursal" class="form-control" required>
                  <option value="SUC001">SUC001</option>
                </select>
              </div>
              <!-- Categoria -->
              <div class="col-md-6">
                <label for="categoria" class="form-label fw-bold">Categoría</label>
                <select id="categoria" class="form-control" required>
                  <option value="">Seleccione una categoría</option>
                  <option value="FERTILIZANTES">FERTILIZANTES</option>
                  <option value="SEMILLAS">SEMILLAS</option>
                  <option value="HERBICIDAS">HERBICIDAS</option>
                  <option value="ADHERENTES">ADHERENTES</option>
                  <option value="INSECTICIDAS">INSECTICIDAS</option>
                  <option value="ESTIMULANTES/BIOESTIMULANTES">ESTIMULANTES/BIOESTIMULANTES</option>
                  <option value="HERRAMIENTAS">HERRAMIENTAS</option>

                  <!-- <option value="otros">Otros</option> -->
                </select>
              </div>
              <!-- Descripción -->
              <div class="col-md-12">
                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                <textarea id="descripcion" rows="4" class="form-control" placeholder="Describe el producto..."
                  required></textarea>
              </div>

              <!-- Precio -->
              <div class="col-md-6">
                <label for="precio" class="form-label fw-bold">Precio</label>
                <input type="number" id="precio" class="form-control" step="0.01" min="0" placeholder="Ej. 280.00"
                  required>


              </div>

              <!-- Foto -->
              <div class="col-md-6">
                <label for="foto" class="form-label fw-bold">Foto del producto</label>
                <input type="file" id="foto" class="form-control" accept="image/*">
              </div>

              <!-- Botones -->
              <div class="text-end mt-4">
                <button type="submit" class="btn-verde px-4 py-2">Guardar</button>
                <button type="button" class="btn-verde px-4 py-2"
                  onclick="window.location.href='gestion.html'">Cancelar</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>

    <div>
      <button class="volver" onclick="window.location.href='gestion.html'">Volver</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 Agroinsumos San Pedro</p>
      <p class="small mb-0">Todos los derechos reservados </p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/logicaAlta.js"></script>
  <!-- <script src="js/notificacion.js"></script> -->

</body>

</html>
