<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ============================================================
         Archivo: recuperar.html
         Descripción: Página para recuperación de contraseña
         Cumple con el estándar de codificación HTML/CSS/JS
         ============================================================ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Agroinsumos San Pedro</title>
    <link rel="stylesheet" href="css/recuperar.css">
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="contenedor">
        <img src="imgs/logo.png" alt="Logo de Agroinsumos San Pedro" class="logo">

        <h2>Recuperar Contraseña</h2>

        <!-- FORMULARIO -->
        <form>
            <label for="correo">Ingrese su correo electrónico</label>
            <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

            <button type="submit" class="boton-recup" onclick="window.location.href='index.html'">Recuperar</button>
        </form>
    </div>

    <!-- BOTÓN VOLVER -->
    <a href="index.html" class="boton-volver">Volver al inicio</a>
</body>
</html>
